<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
<div id="navbar-sidebar"></div>
<div id="classheader"></div>
<div id="footer"></div>

<script>

function loadTemplate(templatePath, containerID) {
    return fetch(templatePath)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.text();
        })
        .then(data => {
            document.getElementById(containerID).innerHTML = data;
            console.log(`Loaded template: ${templatePath}`); // Log to verify loading
        })
        .catch(error => console.error(`Error loading ${templatePath}:`, error));
}
Promise.all([
    loadTemplate('classheader.html', 'classheader')
]).then(() => {
    const headercontainer = document.getElementById('classheadercontainer');
    const headertext = document.getElementById('classheadertext');
    headertext.innerHTML = 'Architecture';
    headercontainer.style.background = "url('images/architecture/Architecture.jpg') center/cover";
});

</script>

</body>
</html>
